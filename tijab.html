<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   
  <td>
    <input class="input" type="number" value="${product.quantity}" width="20px" height="30px" oninput="updateQuantityAndTotal(this, ${product.price})">
</td>
<td id="total_${product.id}">$${product.price * product.quantity}</td>



  <script>
    function updateQuantityAndTotal(input, price) {
    // Get the new quantity value
    const newValue = input.value;
    
    // Update the total cell
    const totalCell = document.getElementById(`total_${product.id}`);
    totalCell.textContent = `$${price * newValue}`;
}

  </script>
  
</body>
</html>
